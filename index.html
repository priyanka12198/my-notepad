<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Notes App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN SECTION -->
  <div id="loginSection" class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p class="signup-text">
        Donâ€™t have an account?
        <a href="#" onclick="signup()">Sign up</a>
      </p>
    </div>
  </div>

  <!-- NOTES SECTION -->
  <div id="notesSection" class="notes-section" style="display: none;">
    <div class="top-bar">
      <input type="text" id="noteInput" placeholder="Write a note..." />
      <button id="addNoteBtn">Add Note</button>
      <input type="text" id="searchInput" placeholder="Search notes..." />
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
    <div id="notesContainer" class="notes-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
